<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auto Mart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header class="container">
        <div class="home"><a href="index.html">Auto Mart</a></div>
        <ul class="nav-list">
            <li><a href="create.html" id="login" class="button">Sign in</a></li>
            <li><a href="create.html" id="register" class="button">Sign up</a></li>
        </ul>
    </header>
    <!-- header ends here -->
    <!-- signin and signup form -->
    <section class="form-container">
      <div class="signin-page">
        <div class="form">
          <form action="#" class="register-form">
            <input type="text" name="username" id="name" placeholder="enter username">
            <input type="password" name="password" id="password" placeholder="enter password">
            <input type="email" name="email" id="email" placeholder="email address">
            <button class="btn">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <footer id="footer">
        <p>&copy 2019 Auto Mart. All Rights Reserved.</p>
    </footer>

</body>
<script src="js/app.js"></script>

</html>
