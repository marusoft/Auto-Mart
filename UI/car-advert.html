<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auto Mart | Post Car AD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/navbar.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header class="container">
        <!-- hamburger start -->
        <div class="hambuger-container" id="hambuger-contain">
            <div class="hambuger1"></div>
            <div class="hambuger2"></div>
            <div class="hambuger3"></div>
        </div>
        <!-- hamburger end -->

        <div class="home"><a href="index.html">Auto Mart</a></div>
        <ul class="nav-list">
            <li><a href="view-ad.html" id="car" class="button">View Car Advert</a></li>
            <li><a href="index.html" id="sign out" class="button">Sign out</a></li>
        </ul>
    </header>
    <!-- header ends here -->
    <section>
        <div class="app-discription">
            <h1>Auto Mart Car Sales Advertisement</h1>
        </div>
    </section>


    <section class="form-container-ad">
        <!-- car sales advert form -->
        <form action="#" class="car-advert-form">
            <h2>Add Car For Sales</h2>
            <input type="text" name="owner" id="owner" placeholder="Car Owner" required>
            <!-- car condition -->
            <select required name="state" id="state">
                <option value="state" disabled selected>State/Condition</option>
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>
            <!-- car status -->
            <select required name="status" id="status">
                <option value="status" disabled selected>Status</option>
                <option value="new">Available</option>
                <option value="used">Sold</option>
            </select>
            <!-- Vehicle price -->
            <input type="text" name="car-price" id="car-price" placeholder="Vehicle Price">
            <!-- car manufacturer  -->
            <select required name="manufacturer" id="manufacturer">
                <option value="manufacturer" disabled selected>Manufacturer</option>
                <option value="nissan">Nissan</option>
                <option value="bmw">BMW</option>
                <option value="mercedes benz">Mercedes Benz</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="land rover">Land Rover</option>
                <option value="honda">Honda</option>
                <option value="audi">Audi</option>
                <option value="bentley">Bentley</option>
            </select>
            <!-- vehicle model -->
            <select required name="model" id="model">
                <option value="model" disabled selected>Model</option>
                <option value="c couple">C Couple</option>
                <option value="1113">1113</option>
                <option value="230e">230E</option>
                <option value="300d">300D</option>
                <option value="cla-class">CLA-Class</option>
                <option value="clk">CLK</option>
                <option value="e-class">E-Class</option>
                <option value="m class">M Class</option>
            </select>
            <!-- vehicle body-type -->
            <select required name="body-type" id="body-type">
                <option value="body type" disabled selected>Body Type</option>
                <option value="car">Car</option>
                <option value="van">Van</option>
                <option value="truck">Truck</option>
                <option value="trailer">Trailer</option>
            </select>
            <!-- vehicle image url -->
            <input type="file" name="vehicle-img-url" id="vehicle-img-url">
            <input type="submit" value="Post Car For Sales">
        </form>
        <!-- car sales advert form end-->
    </section>

    <footer id="advert">
        <p>&copy 2019 Auto Mart. All Rights Reserved.</p>
    </footer>
    <script src="js/navbar.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
