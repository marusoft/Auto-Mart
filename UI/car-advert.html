<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auto Mart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header class="container">
        <div class="home"><a href="index.html">Auto Mart</a></div>
        <ul class="nav-list">
            <li><a href="#" id="car" class="button">View Car Advert</a></li>
            <li><a href="#" id="update" class="button">Update Car Price</a></li>
            <li><a href="index.html" id="sign out" class="button">Sign out</a></li>
        </ul>
    </header>
    <!-- header ends here -->
    <section>
        <div class="app-discription">
            <h1>Auto Mart Car Sales Advertisement</h1>
        </div>
    </section>


    <section class="form-container signup-page">
        <!-- car sales advert form -->
        <form action="#" id="signup-form" class="car-advert-form">
            <h2>Add Car For Sales</h2>
            <input type="text" name="name" id="name" placeholder="Enter Fullname" required>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <input type="email" name="email" id="email" placeholder="example@automart.com" required>
            <input type="submit" value="Post Car For Sales">
        </form>
        <!-- car sales advert form end-->
    </section>

    <footer id="footer">
        <p>&copy 2019 Auto Mart. All Rights Reserved.</p>
    </footer>

</body>
<script src="js/app.js"></script>

</html>
